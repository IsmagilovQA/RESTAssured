plugins {
    id 'java'
}

group 'RESTAssured'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'io.rest-assured:rest-assured:3.1.0'
}
